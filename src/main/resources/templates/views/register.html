<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>회원가입 페이지</title>
        <link href="/bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="bg-light">
        <div class="container d-flex justify-content-center align-items-center vh-100">
            <div class="card shadow-sm p-4" style="max-width: 400px;">
                <div class="card-body">
                    <div class="d-flex align-items-center mb-3">
                        <img src="arbitrator/img/left-arrow.png" alt="뒤로가기" class="back-icon" id="backIcon"
                             style="width: 24px; height: 24px; cursor: pointer;">
                        <h2 class="flex-grow-1 text-center m-0">회원가입</h2>
                    </div>
                    <form id="registerForm" th:action="@{/register}" method="post">
                        <input type="hidden" name="_csrf" th:value="${_csrf.token}" id="csrfToken">
                        <div class="mb-3">
                            <label for="name" class="form-label">이름</label>
                            <input type="text" class="form-control" id="name" placeholder="이름 입력" required>
                        </div>
                        <div class="mb-3">
                            <label for="email-prefix" class="form-label">이메일</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="email-prefix" placeholder="이메일 아이디 입력"
                                       required>
                                <span class="input-group-text" id="email-suffix"
                                      th:text="${emailSuffix}">@example.com</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="register-password" class="form-label">비밀번호</label>
                            <input type="password" class="form-control" id="register-password" placeholder="비밀번호 입력"
                                   required>
                        </div>
                        <div class="mb-3">
                            <label for="confirm-password" class="form-label">비밀번호 확인</label>
                            <input type="password" class="form-control" id="confirm-password" placeholder="비밀번호 확인"
                                   required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">회원가입</button>
                    </form>
                </div>
            </div>
        </div>

        <script th:inline="javascript">
            var emailSuffix = /*[[${emailSuffix}]]*/ '';
            var csrfToken = /*[[${_csrf.token}]]*/ '';
        </script>

        <script src="/jquery-3.7.1.min/jquery-3.7.1.min.js" type="text/javascript"></script>
        <script src="/bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>
        <script src="/arbitrator/js/register.js" type="text/javascript"></script>
    </body>
</html>
