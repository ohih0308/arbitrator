<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f2f2f2;
        }

        .register-wrapper {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background: #ffffff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            position: relative;
        }

        .btn-primary {
            background-color: #1779BA;
            border: none;
        }

        .btn-primary:hover {
            background-color: #125b8a;
        }

        .back-icon {
            width: 24px;
            height: 24px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .back-icon:hover {
            transform: scale(1.2);
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .header img {
            margin-right: 10px;
            align-self: center;
        }

        h2 {
            margin: 0;
            flex-grow: 1;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="register-wrapper">
        <div class="header mb-3">
            <img src="arbitrator/img/left-arrow.png" alt="뒤로가기" class="back-icon" id="backIcon">
            <h2>회원가입</h2>
        </div>
        <form id="registerForm">
            <div class="mb-3">
                <label for="name" class="form-label">이름</label>
                <input type="text" class="form-control" id="name" placeholder="이름 입력">
            </div>
            <div class="mb-3">
                <label for="email-prefix" class="form-label">이메일</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="email-prefix" placeholder="이메일 아이디 입력">
                    <span class="input-group-text">@example.com</span>
                </div>
            </div>
            <div class="mb-3">
                <label for="register-password" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="register-password" placeholder="비밀번호 입력">
            </div>
            <div class="mb-3">
                <label for="confirm-password" class="form-label">비밀번호 확인</label>
                <input type="password" class="form-control" id="confirm-password" placeholder="비밀번호 확인">
            </div>
            <button type="submit" class="btn btn-primary w-100">회원가입</button>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    $(document).ready(function () {
        $('#registerForm').on('submit', function (event) {
            event.preventDefault();
            var name = $('#name').val();
            var emailPrefix = $('#email-prefix').val();
            var email = emailPrefix + '@example.com';
            var password = $('#register-password').val();
            var confirmPassword = $('#confirm-password').val();
            // 여기에 회원가입 로직을 추가하세요.
            if (password === confirmPassword) {
                alert('회원가입 시도: ' + name + ' / ' + email + ' / ' + password);
            } else {
                alert('비밀번호가 일치하지 않습니다.');
            }
        });

        $('#backIcon').on('click', function () {
            window.history.back();
        });
    });
</script>
</body>
</html>
