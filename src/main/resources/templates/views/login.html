<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Custom Auth Page</title>
        <meta name="_csrf" th:content="${_csrf.token}"/>
        <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
        <link href="/bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                background: #f2f2f2;
            }

            .auth-wrapper {
                width: 100%;
                max-width: 400px;
                padding: 2rem;
                background: #ffffff;
                box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
                border-radius: 10px;
            }

            .btn-primary {
                background-color: #1779BA;
                border: none;
            }

            .btn-primary:hover {
                background-color: #125b8a;
            }

            .error-message {
                color: red;
                display: none;
            }

            .auth-links {
                display: flex;
                justify-content: space-between;
                margin-top: 1rem;
            }

            .auth-links a {
                text-decoration: none;
                color: #1779BA;
            }

            .auth-links a:hover {
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <div class="container d-flex justify-content-center align-items-center vh-100">
            <div class="auth-wrapper">
                <h2 class="text-center mb-4">로그인</h2>
                <input type="hidden" name="_csrf" th:value="${_csrf.token}" id="csrfToken">
                <div class="mb-3">
                    <label for="email-prefix" class="form-label">이메일</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="email-prefix" placeholder="이메일 아이디 입력" required>
                        <span class="input-group-text" id="login-email-suffix"
                              th:text="${emailSuffix}">@example.com</span>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="password" placeholder="비밀번호 입력" required>
                </div>
                <div class="error-message mb-3" id="error-message">로그인 실패: 이메일 또는 비밀번호를 확인하세요.</div>
                <button type="button" class="btn btn-primary w-100" id="loginButton">로그인</button>
                <div class="auth-links">
                    <a href="/forgot-password" th:href="@{/forgot-password}">비밀번호 찾기</a>
                    <a href="/register" th:href="@{/register}">회원가입</a>
                </div>
            </div>
        </div>

        <script th:inline="javascript">
            var csrfToken = /*[[${_csrf.token}]]*/ '';
            var csrfHeader = /*[[${_csrf.headerName}]]*/ '';
        </script>

        <script src="/jquery-3.7.1.min/jquery-3.7.1.min.js"></script>
        <script src="/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
        <script src="/arbitrator/js/common.js"></script> <!-- common.js 스크립트를 추가 -->
        <script src="/arbitrator/js/login.js" type="text/javascript"></script>
    </body>
</html>
